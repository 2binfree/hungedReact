<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
</head>
<body>
  <div class="target"></div>

  <script>


    let total = function(a, b) {
      return a + b;
    };

    let total2 = (a, b = 7) => a + b;
    let total3 = (a, b = 7) => { return a + b };

    console.log(total(5, 10));
    console.log(total2(5));
    console.log(total3(5, 9));

    function list1(x, y, z) {
      console.log(x, y, z);
    }
    let arr = [1, 2, 3];
    list1(...arr);

    function list2(...args) {
      console.log(args);
    }
    list2(1, 2, 3);

    // destructuration array
    // sans
    function list3() {
      return [1, 2, 3];
    }
    let arr2 = list3();
    console.log(arr2);
    // avec
    let [a, b, c] = list3();
    console.log(a, b, c);

    // destructuration object
    //sans
    function list4() {
      return { a: 1, b: 2, c: 3 };
    }
    //avec
    console.log(list4());
    let { a: x, b: y, c: z } = list4();
    console.log(x, y, z);

    // template
    let name = "World";
    console.log(`Hello ${name}`);

    // generator
    function *wordList() {
      let words = ['bonjour', 'porte', 'ordinateur', 'chat', 'parapluie'];
      let current = 0;
      while (current < words.length) {
        yield words[current++];
      }
    }

    let list5 = wordList();

    do {
      var {value, done} = list5.next()
      console.log(value);
    } while (!done);

  </script>
</body>
</html>
